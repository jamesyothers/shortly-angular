<div id='container' ng-controller='ShortenController'>
<!-- Your code here -->

  <div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
    <li style="float: right"><a href='/logout'>Logout</a></li>
  </ul>
  </div>

  <!-- call the addLink() function when you lick on submit form button -->
  <form name="shortenInput" ng-submit='addLink()'>
    <input type='url' ng-model='link.url' required />
    <input type='submit' value='Shorten' />
  </form>
  <!-- show the error message when no input in box -->
  <small class="error" ng-show="shortenInput.$error.required">
    URL required
  </small>
  <!-- show error when not a valid url in the input box -->
  <small class="error" ng-show="shortenInput.$error.url">
    Not a valid URL
  </small>


</div>
